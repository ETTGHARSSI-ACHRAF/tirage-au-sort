<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tiraje</title>
</head>
<body onload="viderLocalstorage()">
    <div class="titre">
        <h1>ROBERT NOYCE</h1>
        <h3>Tiraje des Sujets de Veille</h3>
    </div>
    
<div class="container">
    <div class="form-inscription p-3">
        <form>
            <div class="mb-3">
                <h4 class="text-center">formulaire d'inscription</h4>
            </div>
            <div class="mb-3 m-4">
              <label  class="form-label">Nom</label>
              <input type="text" class="form-control" id="nom">
            </div>
            <div class="mb-3 m-4">
              <label class="form-label">Sujet</label>
              <input type="text" class="form-control" id="sujet" >
            </div>
            <div class="text-center button m-4">
                <button type="submit" id="submit" class="btn btn-outline-secondary">Submit</button>
            </div>
            
          </form>
    </div>
</div>
        
    
    <div class="table-condidatures" >
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Numero</th>
                <th scope="col">Nom et Prenom</th>
                <th scope="col">Sujet</th>
              </tr>
            </thead>
            <tbody id="table" >
            </tbody>
          </table>
    </div>
    <div class="tirage">
        <div class="d-flex justify-content-center button m-4">
            <button type="submit" id="tirage-btn" class="btn btn-outline-secondary">Faire le tirage</button>
        </div>
        <div class="d-flex justify-content-center button m-4">
          <button type="submit" id="save-btn" onclick="exportResult()" class="btn btn-outline-secondary">Enregistrer resultat</button>
      </div>
    </div>
    <div class="table-condidatures" >
        <h3>le trie des condidats</h3>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Numero</th>
                <th scope="col">Nom et Prenom</th>
                <th scope="col">Sujet</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody id="table-resule" >
            </tbody>
          </table>
    </div>
</body>
<script src="script.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.1/xlsx.full.min.js"></script> 
</html>
